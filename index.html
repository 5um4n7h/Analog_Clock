<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="css\analog.css"/>
    <title>Analog Clock</title>
  </head>
  <body onload='timerTick()'>
    <table id='container'>
      <tr>
        <td>
          <svg id='clock' viewBox='0 0 100 100' width='300' height='300'>

            <circle id='surface' cx='50' cy='50' r='45'/>
            <circle id='surface2' cx='50' cy='50' r='44'/>
            <g id='pointers'>
              <line id='h_pointer' x1='50' y1='50' x2='50' y2='27' />
              <line id='m_pointer' x1='50' y1='50' x2='50' y2='17' />
              <line id='s_pointer' x1='50' y1='50' x2='50' y2='13' />
            </g>
            <g id='numbers'>
              <text x='43' y='18'>12</text>
              <text x='66' y='23'>1</text>
              <text x='79' y='36'>2</text>
              <text x='85' y='54'>3</text>
              <text x='79' y='72'>4</text>
              <text x='66' y='86'>5</text>
              <text x='47' y='91'>6</text>
              <text x='29' y='86'>7</text>
              <text x='15' y='72'>8</text>
              <text x='9'  y='54'>9</text>
              <text x='14' y='37.5'>10</text>
              <text x='26' y='24'>11</text>
            </g>
          </svg>
        </td>
      </tr>
    </table>
    <script src="js\analog.js"></script>
  </body>
</html>
